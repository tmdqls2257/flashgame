<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <script type="module" src="/src/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4e31893d56.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class = "game">
    <header class="game__header">
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">00:00</span>
      <span class="game__score">9</span>
    </header>
    <section class="game__field"></section>
  </section>
  <div class="pop-up pop-up--hide">
    <button class="pop-up__refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message">Hello</span>
  </div>
</body>
</html>
